<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator Challenge</title>
    <link rel="stylesheet" href="calc.css"/>
</head>


<body>

<section>
    <div class="main">

        <h2>Calculator Challenge</h2>
        <p>The calculator UI is similar in style to the iPhone 5 calculator</p>
        <div id="calculator">
            <div class="input-screen"></div>

            <div id="keypad">
                <div class="key-darker-gray">AC</div>
                <div class="key-darker-gray">+/-</div>
                <div class="key-darker-gray">%</div>
                <div class="key-orange">&divide;</div>

                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="key-orange">x</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="key-orange">-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="key-orange">+</div>

                <div class="zero-key">0</div>
                <div class="eval">.</div>
                <div class="key-orange">=</div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
